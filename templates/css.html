<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <style>

*, 
*:before, 
*:after {
   @include box-sizing(border-box); 
}

html, body {
  background: #f1f1f1;
  font-family: 'Merriweather', sans-serif;
  padding: 1em;
}

h1 {
   text-align: center;
   color: #a8a8a8;
   @include text-shadow(1px 1px 0 rgba(white, 1));
}

form {
   max-width: 900px;
   text-align: center;
   margin: 5px auto;
  
  input, textarea {
     border:0; outline:0;
     padding: 0.5em;
     @include border-radius(8px);
     display: block;
     width: 100%;
     margin-top: 0.5em;
     font-family: 'Merriweather', sans-serif;
     @include box-shadow(0 1px 1px rgba(black, 0.1));
     resize: none;
    
    &:focus {
       @include box-shadow(0 0px 2px rgba($red, 1)!important);
    }
  }
  
    &:hover {
       @include box-shadow(0 1px 1px 1px rgba(#aaa, 0.6)); 
    }
}
  
textarea {
      height: 110px;
  }

.half {
  float: left;
  width: 48%;
  margin-bottom: 1em;
}

.right { width: 50%; }

.left {
     margin-right: 2%; 
}

.third {
    float: left;
    width: 32%;
    margin-bottom: 1em;
}

.middle {
    margin: 0 2%;
}

.left, .right {
    margin-right: 0;
}

#input-message {
    height: 100px; /* ตั้งค่าความสูงเฉพาะฟิลด์ message */
}


.quarter {
    float: left;
    width: 23%;
    margin-bottom: 5em;
}

.mid-left, .mid-right {
    margin: 0 2%;
}

.fifth {
  float: left;
  width: 18%;
  margin: 0 1%;
}

.last-row {
  margin-bottom: 20px;
}

#input-submit {
    clear: both;
    margin-top: 10px;
    padding: 1em 2em;
    background-color: #e74c3c;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    width: 150px;
  }

textarea {
  width: 100%;
  height: 150px;
  padding: 2px;
  font-family: 'Merriweather', sans-serif;
  border-radius: 8px;
  resize: none;
}

input, textarea {
  border: 0;
  outline: 0;
  padding: 1em;
  display: block;
  width: 100%;
  font-family: 'Merriweather', sans-serif;
  box-shadow: 0 1px 1px rgba(0,0,0,0.1);
}


/* Clearfix */
.cf:before,
.cf:after {
    content: " "; /* 1 */
    display: table; /* 2 */
}

.cf:after {
    clear: both;
}
    </style>
</head>

<body>
    <div>
       <p>CSS Form</p>
    </div>

    <form class="cf">

        <!-- แถวที่ 1 -->
        <div class="fifth col-1">
          <input type="text" id="input-name" placeholder="Name">
        </div>
        <div class="fifth col-2">
          <input type="email" id="input-email" placeholder="Email">
        </div>
        <div class="fifth col-3">
          <input type="text" id="input-subject" placeholder="Subject">
        </div>
        <div class="fifth col-4">
          <input type="tel" id="input-phone" placeholder="Phone">
        </div>
        <div class="fifth col-5">
          <textarea name="message" id="input-message" placeholder="Message"></textarea>
        </div>
      
        <!-- Clear สำหรับแยกแถว -->
        <div class="cf"></div>
      
        <!-- แถวที่ 2 -->
        <div class="fifth col-1 last-row">
          <input type="text" id="input-address" placeholder="Address">
        </div>
        <div class="fifth col-2">
          <input type="text" id="input-city" placeholder="City">
        </div>
        <div class="fifth col-3">
          <input type="text" id="input-state" placeholder="State">
        </div>
        <div class="fifth col-4">
          <input type="text" id="input-zipcode" placeholder="Zip Code">
        </div>
        <div class="fifth col-5">
          <input type="text" id="input-country" placeholder="Country">
        </div>
      
        <!-- ปุ่ม Submit -->
        <input type="submit" value="Submit" id="input-submit">
      
    </form>

    <form class="cf">
      <div class="quarter left">
          <input type="text" id="input-name" placeholder="Name">
          <input type="email" id="input-email" placeholder="Email address">
      </div>
      <div class="quarter mid-left">
          <input type="text" id="input-subject" placeholder="Subject">
          <input type="tel" id="input-phone" placeholder="Phone">
      </div>
      <div class="quarter mid-right">
          <input type="text" id="input-company" placeholder="Company">
          <input type="text" id="input-position" placeholder="Position">
      </div>
      <div class="quarter right">
          <textarea name="message" id="input-message" placeholder="Message"></textarea>
      </div>
      <input type="submit" value="Submit" id="input-submit">
    </form>
  
    <form class="cf">
      <div class="third left cf">
          <input type="text" id="input-name" placeholder="Name">
          <input type="email" id="input-email" placeholder="Email address">
      </div>
      <div class="third middle cf">
          <input type="text" id="input-subject" placeholder="Subject">
          <input type="tel" id="input-phone" placeholder="Phone">
      </div>
      <div class="third right cf">
          <textarea name="message" id="input-message" placeholder="Message"></textarea>
      </div>
      <input type="submit" value="Submit" id="input-submit">
    </form>
  
    <h1>Elegant Contact Form</h1>
    <form class="cf">
      <div class="half left cf">
        <input type="text" id="input-name" placeholder="Name">
        <input type="email" id="input-email" placeholder="Email address">
        <input type="text" id="input-subject" placeholder="Subject">
      </div>
      <div class="half right cf">
        <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
      </div>
      <input type="submit" value="Submit" id="input-submit">
    </form>



</body>
</html>
